<template name="roomsList">
	<div class="col-xs-10 col-xs-offset-1">
        <div class="row">
            <div class="col-xs-12">
                <h1><center>Rooms & Facilities</center></h1>
                <hr>
            </div>
        </div>
        <!-- First Featurette -->


        {{#each allRooms}}
            <div class="featurette" id="about" style="position:relative">
                <div class="row">
                    <span class="col-xs-6" style="font-size: 40px;">{{name}}</span>
                </div>
                <div class="row">                
                    <div class="col-xs-5">                    
                        <p class="lead">{{description}}</p>
                        <ul type="square">
                            {{#each features}}
                                <li>{{description}}</li>
                            {{/each}}
                        </ul>
                    </div>
                    {{#with displayImage image_id}}
                        <img src="{{url}}" class="img-rounded img-responsive col-xs-7 pull-right" />
                    {{/with}}
                </div>
            </div>
            <hr class="featurette-divider">
        {{/each}}     

    </div>

</template>
