<template name="roomsEdit">
	<div class="row text-center">
		<div class="col-xs-12">
			<h1>Edit Rooms</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-default add-room pull-right">Add Room</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-offset-1 col-xs-10">
			<table class="table-bordered" width="100%" style="margin: 0px auto;">
				<thead>
					<tr>
						<th>S No.</th>
						<th>Name</th>
						<th>Capacity</th>
						<th>Bookable</th>
						<th>Tarriff</th>
					</tr>
				</thead>
				<tbody>
					{{#each rooms}}
					<tr>
						<td>{{serial_number}}</td>
						<td><a href="{{pathFor route='rooms.view' _id=this._id}}">{{name}}</a></td>
						<td>{{capacity}}</td>
						<td>{{bookable}}</td>
						<td>{{#if length tarriff_id}}{{roomTarriff.cost_per_night}}{{else}}-{{/if}}</td>
					</tr>
					{{/each}}
				</tbody>				
			</table>
		</div>
		
	</div>
	
</template>
